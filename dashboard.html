<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="dashboard.css" rel="stylesheet" />
    <title>Chunk-It</title>
    <link rel="icon" type="image/x-icon" href="Logo 1c.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Baskervville&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Main-container">
        <div class="Nav first_section">
      <div class="logo">
      <h1 class="BrandName">
                <img src="images/logo.svg" id="logo" alt="Logo">
                <span>CHUNK-IT</span>
          </h1>
     </div>     
        
      <div class="nav-links">
       
            <ul>
                <li> <a href="">Home</a></li>
                <li> <a href="">About</a></li>
                <li> <a href="">Services</a></li>
                <li> <a href="">Contacts</a></li>
                <li> <a id="Su" href="index.html">Sign Up</a></li>
                <li> <a id="Si" href="signin.html">Login</a></li>
                
            </ul>
        </div>
    
<div class="hide-sidebar">
               <img id="menu" src="images/menu.svg" onclick="sideBar ()">     

        <div id="sidebar" class="side-bar">
            <ul>
                <li> <a href="">Home</a></li>
                <li> <a href="">About</a></li>
                <li> <a href="">Services</a></li>
                <li> <a href="">Contacts</a></li>
                <li> <a href="index.html">Sign Up</a></li>
                <li> <a href="signin.html">Login</a></li>
        </div>
</div>
   
        
                
        <div class="Second_section">
            <div class="Frame">
                <div class="logout"><button id="logout">Logout</button></div>
                
       <div class="container">
     <div class="input_file">
         <form method="POST">
               <p>Drag and Drop a File</p>
                        <span>OR</span>
                        <!-- <button>Upload File</button> -->
                    <label id="label" for="Upload">Select a CSV / JSON file</label>
               <input id="cfile" type="file" class="button" name="Upload" accept=".csv, .json"/>
              </form>
                    
        </div>
                    <p class="info">File must not exceed 5000MB</p>
                
                <form  method="GET">
                    <label class="sizes">Select sizes of chunks:
                    <input type="number" id="sizes" name="sizes" min="1" placeholder="Size" /></label>
                    <label class="append" for="Bytes"><input type="radio" id="Bytes" name="format" value="Bytes"/>Bytes</label>
                    <label class="append" for="KB"><input type="radio" id="KB" name="format" value="KB"/>KB</label>
                    <label class="append" for="MB"><input type="radio" id="MB" name="format" value="MB"/>MB</label>
                    <label class="append" for="GB"><input type="radio" id="GB" name="format" value="GB"/>GB</label>

                
                <label class="outputFormat">
                    Select Output Format
                    <select >
                        <option value=""></option>
                        <option value="JSON">JSON</option>
                        <option value="CSV">CSV</option>
                    </select>
                </label>

                
            </form>
            <a href="dashboardDownload.html"> <button id="Submit">Chunk File</button></a>
            </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
